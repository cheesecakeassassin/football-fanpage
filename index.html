<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Fan Central</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <section class="hero has-text-white">
        <div class="hero-body">
          <p class="title center">
            <img src="./assets/images/soccerBall.png" width="85" height="85" />
            <a class="football-title"
              href="https://cheesecakeassassin.github.io/group5-football-fanpage/"
              >Football Fan Central
            </a>
            <img src="./assets/images/soccerBall.png" width="85" height="85" />
          </p>
          <p class="subtitle">
            <div class="navbar">
              <p>Highlights</p>
              <p>Standings</p>
            </div>
          </p>
        </div>
      </section>

      <iframe
        src="https://www.scorebat.com/embed/"
        frameborder="0"
        width="600"
        height="760"
        allowfullscreen
        allow="autoplay; fullscreen"
        style="width: 600px; height: 760px; overflow: hidden; display: block"
        class="_scorebatEmbeddedPlayer_"
      ></iframe>
      <script>
        (function (d, s, id) {
          var js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://www.scorebat.com/embed/embed.js?v=arrv";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "scorebat-jssdk");
      </script>
    </header>
    <section class="section">
      <div class="container">
        <h1 class="title">Hello World</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
        <button class="button is-success">Success</button>
      </div>
    </section>
    <footer></footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
